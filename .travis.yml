dist: trusty
sudo: false

language: node_js
node_js:
    - '8'

addons:
    apt:
        sources:
            - google-chrome
        packages:
            - google-chrome-stable

cache:
    directories:
        - ./node_modules

before_install: cd ./frontend

install:
    - npm install

script:
    - npm run test -- --watch=false --no-progress --browsers=ChromeHeadlessNoSandbox
